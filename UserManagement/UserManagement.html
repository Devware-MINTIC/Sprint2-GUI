<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserManagement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Gestión de usuarios</h1>
  <div class="container">
    <div class="input-group mb-3 w-50">
      <input type="text" class="form-control" placeholder="Digitar Usuario..." aria-label="Recipient's username" aria-describedby="basic-addon2">
      <button class="btn btn-outline-secondary" type="button">Buscar</button>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="text-center">
          <th scope="col">ID</th>
          <th scope="col">Usuario</th>
          <th scope="col">Rol</th>
          <th scope="col">Ultima conexión</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody id="tableRole"></tbody>
    </table>
  </div>
  <script type="module">
    import users from "./users.js";
    const tableRole = document.getElementById("tableRole");
    let bodyTable = "";
    users.forEach((user) => {
      bodyTable +=  `        
        <tr>
          <th class="text-center" scope="row">${user.id}</th>
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td>${user.lastConnection}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-success"><i class="far fa-edit"></i></button>
              <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </div>
          </td>
        </tr>`;
      });
      tableRole.innerHTML = bodyTable;
  </script>
</body>
</html>
